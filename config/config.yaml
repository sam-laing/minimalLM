## CONFIG file
## change paths with your own!

determinisitc: True
seed: 100

trainset_path: "/fast/slaing/data/lm/slim_pajama/new_sp_15B_tokens/train"
vocab_size: 50280
seq_len: 2048
sampler: 'sequential'
sampler_seed: null
num_workers: 4

eval: True
validset_path: "/fast/slaing/data/lm/slim_pajama/new_valid/validation" 
eval_every_steps: 1000

model: 'transformer'
d_model: 768
mlp_class: 'glu'
expand: '8/3'
n_layers: 12
n_heads: 12
rms_norm: True
tie_embeddings: False
torch_compile: True

# note: set one of these two
# note: step budget=token_budget/(seq_len * micro_batch_size * grad_accumulation_steps)
steps_budget: 4800

# note: this is micro batch size if grad_accumulation_steps>1
# note: with ddp, effective batch size = batch_size * grad_accumulation_steps * ddp_world_size
micro_batch_size: 32
grad_accumulation_steps: 8

# note: choose between {float32, float16, bfloat16}
# note: float16 data type will automatically use a GradScaler
dtype: 'bfloat16'

optim: "adam2sgd"
fused_optim: False 
lr: 3.e-4
weight_decay: 0.1
beta1: 0.9
beta2: 0.97
dampening: 0.1
eps: 1.e-8
grad_clip: 1.0
do_bias_correction: False
adam_to_sgd_ratio: [0.85, 0.9, 0.95, 1.0]

scheduler: 'warmup_cosine'
warmup_steps: 0.1
cooldown_steps: null
lr_start: 0.0
lr_end: 1.e-5
lr_end_pct: null

log_every_steps: 1
print_progress: True

use_wandb: True
